{extend name="common:base" /}
{block name="content"}
<link rel="stylesheet"  type="text/css"  href="__STATIC__/layui/build/css/layui.css"  >
<link rel="stylesheet"  type="text/css"  href="__STATIC__/css/form.css"  >
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>审核</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="ajaxForm" action="{:url('add_topic')}"  enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$info.id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-9" style="line-height: 35px;">
                                {$info.title}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-9">
                                <textarea name="" id="" cols="30" rows="10" style="width: 100%;">{$info.content}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">封面图</label>
                            <div class="col-sm-9">
                                <img src="https://wx.qlogo.cn/mmopen/vi_32/H6US70MyQlXDyy7O7ibgt2YeoUBfWnX8rXyaoNucmZR3s1OicWYZWA6mvMGUlZibx2Iicn4xwibCuvvvUfIbt1dGb0A/132" style="max-height:100px;max-width:100px;" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-9">
                                {volist name="info['priture']" id="vo"}
                                    <img src="https://wx.qlogo.cn/mmopen/vi_32/H6US70MyQlXDyy7O7ibgt2YeoUBfWnX8rXyaoNucmZR3s1OicWYZWA6mvMGUlZibx2Iicn4xwibCuvvvUfIbt1dGb0A/132" style="max-height:100px;max-width:100px;" alt="">
                                {/volist}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">话题类型</label>
                            <div class="col-sm-9" style="line-height: 35px;">
                                {$info.type_name}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-9">
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" value="1" name="status" checked="true" id="show1" >
                                    <label for="show1">启用</label>
                                </div>
                                <div class="radio radio-danger radio-inline">
                                    <input type="radio" value="0" name="status" id="show2"  >
                                    <label for="show2">禁用</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input value="提交" type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal" type="submit">
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">取消</button>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="script"}
<script src="__STATIC__/js/jquery.form.js" type="text/javascript"></script>
{/block}
