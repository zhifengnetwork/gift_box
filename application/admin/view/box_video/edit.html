{extend name="common:base" /}
{block name="content"}
<link rel="stylesheet"  type="text/css"  href="__STATIC__/layui/build/css/layui.css"  >
<style type="text/css">
    .form .row dd{
        float: left;
        display: inline-block;
        width: calc(100% - 85px);
    }
  
    ul, ol, li {
        list-style: none;
    }
    .upload_area .post_imglist li {
        position: relative;
        float: left;
        padding: 0 10px 5px 0;
        line-height: 38px;
    }
    .upload_area .upload_btn {
        background: url(__STATIC__/layui/src/images/upload_btn.png) center no-repeat;
        background-size: 60px auto;
        float: left;
        overflow: hidden;
        position: relative;
        width: 60px;
        height: 60px;
    }
    .del {
        position: absolute;
        right: 0px;
        top: -10px;
        background: url(__STATIC__/layui/src/images/icon_del.png) no-repeat 15px 0;
        background-size: 20px auto;
        width: 40px;
        height: 20px;
        display: inline-block;
    }
    .upload_area .upload_btn input {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        overflow: hidden;
        height: 60px;
        width: 60px;
    }
    #imglist li img.wh60 {
        margin: 0 auto;
        display: block;
        width: 60px;
        height: 60px;
    }
    #back div{
      position: fixed;
      top: 50%;
      left: 50%;
      width: 30%;
      height: auto;
      margin-left: -20%;
  
    }
  </style>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改音乐</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal"  action="{:url('box_video/editPost')}" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$info.id}">
                        <input type="hidden" name="video_url" value="{$info.video_url}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>视频名称</label>
                            <div class="col-sm-9">
                                <input type="text" name="name"  class="form-control" value="{$info.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频上传</label>
                            <div class="col-sm-9">
                                <dd class="upload_area clearfix" style="margin: 0 auto;">
                                    <ul id="imglist" class="post_imglist">
                                        <li>
                                            <video src="{$info.video_url}" controls="controls" id="file0" style=" width: 300px !important;height: 300px !important;"></video>
                                        </li>
                                    </ul>
                                    <label for="file_apload"><div class="upload_btn"></div></label>
                                </dd>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否启用</label>
                            <div class="col-sm-9">
                                <label style="margin-top:4px; margin-right:20px;">
                                    <input type="radio" value="0" name="status" {if condition="$info.status neq 1"}checked{/if} /> 否
                                </label>
                                <label>
                                    <input type="radio" value="1" name="status" {if condition="$info.status eq 1"}checked{/if}/> 是
                                </label>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input value="提交" type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal" type="submit">
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">取消</button>
                            </div>
                        </div>
                    </form>
                    <form method="post" class="form-horizontal" id="ajaxForm" action="{:url('box/upload_music')}" enctype="multipart/form-data">
                        <input type="file" id="file_apload" value="" accept=".wav,.mp3,.ogg,.acc,.webm" name="voice_file" onchange="music_upload()" style="display: none">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="script"}
<script src="__STATIC__/js/jquery.form.js" type="text/javascript"></script>
<script type="text/javascript">
    //音乐上传
    function music_upload(){
        $("#ajaxForm").ajaxSubmit(function (data) {
            if(data.status == 1){
                $('input[name="music_url"]').val(data.url);
                $('#file0').attr('src','/static/images/music.jpg');
                $('.music_css').attr('href',data.url);
                tiao();
            }else{
                alert(data.msg);
            }
        });
    }
    //跳窗口
    tiao();
    function tiao(){
        //音乐
        if($('.music_css').attr('href') != '' && $('.music_css').attr('href') != 'javascript:;'){
            $('.music_css').attr('target','_blank');
        }else{
            $('.music_css').attr('href','javascript:;');
        }
    }
</script>
{/block}
