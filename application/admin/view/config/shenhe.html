{extend name="common:base" /}

{block name="content"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$meta_title}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">审核状态</label>
                            <div class="col-sm-9">
                                <div class="radio radio-danger radio-inline">
                                    <input type="radio" value="0" name="status" id="radio1" {if condition="isset($shenhe) and ($shenhe eq 0)"}checked{/if}>
                                    <label for="radio1">已完成审核</label>
                                </div>

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" value="1" name="status" id="radio2" {if condition="isset($shenhe) and ($shenhe eq 1)"}checked{/if} >
                                    <label for="radio2">正在审核中</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">取消</button>
                                <button class="btn btn-primary ajax-post" target-form="form-horizontal" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
