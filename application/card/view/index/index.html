<style>
*{
    margin: 0;
    padding: 0;
}
body,html{
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.box{
    opacity: 0;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    transform: scale(2);
    animation:box 7s;
    overflow-y: hidden;
    overflow-x: hidden;
}
@keyframes box
{
0%   {opacity: 1;transform: scale(1);}
80%  {opacity: 1;transform: scale(1);}
100% {opacity: 0;transform: scale(2);}
}

/* 背景1 */
.beijingbox{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
.beijing{
    height: 100%;
    width: 100%;
}
.xiaobox{
    position: absolute;
    z-index: 2;
    overflow-y: hidden;
    overflow-x: hidden;
}
/* 礼盒 */
.lihebox{
    right: 0%;
    top: 0%;
    animation:lihe 1.5s;
}
.lihe{
    height: 100%;
    width: 100%;
    transform: translate(0,-10px);
}
@keyframes lihe
{
0%   {top: -50%;}
100% {top: 0%;}
}

/* 碗 */
.wanbox{
    top: 0;
    left: 0%;
    transform: translate(0%);
    animation:wan 1.5s;
}
.wan{
    height: 100%;
    width: 100%;
}
@keyframes wan
{
0%   {transform: translate(-50%);}
100% {transform: translate(0%);}
}

/* 樹葉 */

.shuyebox{
    top: 0;
    left: 0%;
    transform: translate(0%);
    animation:shuye 1.5s;
}
.shuye{
    height: 100%;
    width: 100%;
}
@keyframes shuye
{
0%   {transform: translate(50%);}
100% {transform: translate(0%);}
}

/* 信封 */

.xinfengbox{
    opacity: 0;
    top: -8%;
    left: 0%;
    transform: translate(-24%) rotate(-28.5deg);
    animation: xinfeng 3s;
}
.xinfeng{
    height: 100%;
    width: 100%;
}
@keyframes xinfeng
{
0%   {top: 10%;transform: translate(-8%) rotate(0deg);opacity: 1;}
50% {top: 0%;transform: translate(-8%) rotate(0deg);opacity: 1;}
99% {top: -8%;transform: translate(-24%) rotate(-28.5deg);opacity: 1;}
100% {top: -8%;transform: translate(-24%) rotate(-28.5deg);opacity: 0;}
}

/* 信封 2*/

.xinfengerbox{
    opacity: 1;
    top: -0.8%;
    left: 0%;
    transform: translate(1.2%);
    animation: xinfenger 6s;
}
.xinfenger{
    height: 100%;
    width: 100%;
}
@keyframes xinfenger
{
0%  {opacity: 0;}
49% {opacity: 0;}
50% {opacity: 1;}
100% {opacity: 1;}
}

/* 信封 一角*/

.xinfengsanbox{
    opacity: 1;
    top: -5.6%;
    left: 0%;
    transform: translate(4.8%) rotateX(180deg);
    animation: xinfengsan 6s;
}
.xinfengsan{
    height: 100%;
    width: 100%;
}
@keyframes xinfengsan
{
0%  {opacity: 0;top: -6.5%;transform: translate(4.8%) rotateX(0deg);}
48% {opacity: 0;top: -5.8%;transform: translate(4.8%) rotateX(0deg);}
49% {opacity: 1;top: -5.6%;transform: translate(4.8%) rotateX(0deg);}
50% {opacity: 1;top: -5.6%;transform: translate(4.8%) rotateX(45deg);}
100% {opacity: 1;top: -5.6%;transform: translate(4.8%) rotateX(180deg);}
}

/* 场景二 */
.box2{
    opacity: 0;
    width: 100%;
    height: 100%;
    /* background: yellow; */
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
    /* transform: scale(2); */
    animation:box2 12.5s;
    /* 等待7秒后开始执行动画 */
    animation-delay:7s;
}
@keyframes box2
{
0%   {opacity: 1;transform: scale(1);}
80%  {opacity: 1;transform: scale(1);}
100% {opacity: 0;transform: scale(2);}
}


/* 背景2 */
.box2beijingbox{

    left: 0;
    z-index: 1;
    /* transform: scale(1); */

.box2beijing{

@keyframes box2beijing

0%  {opacity: 0;transform: scale(0);}
50% {opacity: 1;}
100% {opacity: 1;transform: scale(1);}

/* 外边框 */

    top: 0;
    left: 0;
    z-index: 1;
    transform: rotate(0deg);
    animation:waiborde 3.2s;
    animation-delay:7s;

.waiborde{

    height: 100%;
}

@keyframes waiborde
{
0%  {opacity: 0;}
50%  {opacity: 0;transform: rotate(-45deg);}
100% {opacity: 1;transform: rotate(0deg);}
}

/* 内边框 */
.neiborderbox{

    left: 0;

@keyframes neiborde

/* 右上花 */

/* 文字 */
